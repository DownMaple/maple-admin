# Docker Compose 配置
# 使用: docker-compose up -d

version: '3.8'

services:
  # 前端服务
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_MODE: prod  # 可选: prod, test
    container_name: maple-admin-web
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - maple-network
    # 如果需要连接后端服务，取消下面的注释
    # depends_on:
    #   - backend

  # 后端服务示例（根据实际情况配置）
